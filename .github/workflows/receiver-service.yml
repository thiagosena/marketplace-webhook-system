name: Receiver Service CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'receiver-service/**'
      - '.github/workflows/receiver-service.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'receiver-service/**'
      - '.github/workflows/receiver-service.yml'

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: gobots-receiver-service
  ECS_SERVICE: gobots-receiver-service
  ECS_CLUSTER: gobots-prod-cluster
  ECS_TASK_DEFINITION: gobots-receiver-service
  CONTAINER_NAME: receiver-service

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Grant execute permission for gradlew
        working-directory: ./receiver-service
        run: chmod +x gradlew

      - name: Run unit tests
        working-directory: ./receiver-service
        run: ./gradlew test --no-daemon

      - name: Run integration tests with Testcontainers
        working-directory: ./receiver-service
        run: ./gradlew integrationTest --no-daemon

      - name: Run architecture tests
        working-directory: ./receiver-service
        run: ./gradlew archTest --no-daemon

      - name: Generate Jacoco report
        working-directory: ./receiver-service
        run: ./gradlew jacocoTestReport --no-daemon

      - name: SonarCloud analysis
        working-directory: ./receiver-service
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew sonar \
            -Dsonar.projectKey=thiagosena_marketplace-webhook-system \
            -Dsonar.organization=thiagosena \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml \
            -Dsonar.java.binaries=build/classes \
            --no-daemon --stacktrace --info

      - name: Run code quality checks
        working-directory: ./receiver-service
        run: ./gradlew ktlintCheck detekt --no-daemon

      - name: Build application
        working-directory: ./receiver-service
        run: ./gradlew bootJar --no-daemon

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: receiver-service-jar
          path: receiver-service/build/libs/*.jar
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && vars.ENABLE_DEPLOY == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: receiver-service-jar
          path: receiver-service/build/libs

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          mask-aws-account-id: 'no'

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f receiver-service/docker/Dockerfile.dev \
            receiver-service
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true