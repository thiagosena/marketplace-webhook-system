server:
  port: ${SERVER_PORT:8000}

spring:
  main:
    banner-mode: off
  application:
    name: marketplace-service
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/marketplace}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false
  flyway:
    enabled: true

  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: non_null