server:
  port: ${SERVER_PORT:8000}

spring:
  main:
    banner-mode: off
  application:
    name: marketplace-service
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/marketplace}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false
  flyway:
    enabled: true

  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: non_null

app:
  webhook:
    timeout-in-seconds: ${WEBHOOK_TIMEOUT:5}
  outbox-event:
    max-retries: ${OUTBOX_EVENT_MAX_RETRIES:5}
    batch-size: ${OUTBOX_EVENT_BATCH_SIZE:100}
    base-delay-seconds: ${OUTBOX_EVENT_BASE_DELAY:10}
    max-delay-seconds: ${OUTBOX_EVENT_MAX_DELAY:3600}
    max-jitter-seconds: ${OUTBOX_EVENT_JITTER_FACTOR:15}
    scheduler:
      fixed-delay: ${OUTBOX_EVENT_FIXED_DELAY:5000}

resilience4j:
  circuitbreaker:
    instances:
      webhook:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
  retry:
    instances:
      webhook:
        maxAttempts: 5
        waitDuration: 1000ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2.0