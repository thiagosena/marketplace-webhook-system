server:
  port: ${SERVER_PORT:8001}
  shutdown: graceful

spring:
  main:
    banner-mode: off
  application:
    name: receiver-service
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/receiver}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
  flyway:
    enabled: true
    locations: classpath:db/migration/receiver
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: non_null
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
          marketplace-service:
            default-request-headers:
                Authorization: ${MARKETPLACE_SERVICE_SHARED_SECRET:marketplace-service-secret}
            url: ${MARKETPLACE_SERVICE_URL:http://localhost:8000}
            connectTimeout: 5000
            readTimeout: 5000
  web:
    resources:
      add-mappings: false

resilience4j:
  circuitbreaker:
    instances:
      marketplaceService:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
  retry:
    instances:
      marketplaceService:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2.0

app:
  config:
    service:
      shared-secret: ${SERVICE_SHARED_SECRET:receiver-service-secret}
  snapshot-event:
    max-retries: ${SNAPSHOT_EVENT_MAX_RETRIES:5}
    batch-size: ${SNAPSHOT_EVENT_BATCH_SIZE:100}
    base-delay-seconds: ${SNAPSHOT_EVENT_BASE_DELAY:10}
    max-delay-seconds: ${SNAPSHOT_EVENT_MAX_DELAY:3600}
    max-jitter-seconds: ${SNAPSHOT_EVENT_JITTER_FACTOR:15}
    scheduler:
      fixed-delay: ${SNAPSHOT_EVENT_FIXED_DELAY:5000}

management:
  endpoints:
    web:
      exposure:
        include: health,circuitbreakers